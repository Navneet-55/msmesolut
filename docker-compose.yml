version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lumina-postgres
    environment:
      POSTGRES_USER: lumina
      POSTGRES_PASSWORD: lumina123
      POSTGRES_DB: lumina_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumina"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lumina-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-api:
    build:
      context: ./packages/python
      dockerfile: Dockerfile
    container_name: lumina-python-api
    environment:
      PYTHON_API_PORT: 5000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4000
      NODE_ENV: production
    ports:
      - "5000:5000"
    volumes:
      - ./packages/python:/app
    command: uvicorn src.lumina.api.main:app --host 0.0.0.0 --port 5000

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumina-api
    environment:
      DATABASE_URL: postgresql://lumina:lumina123@postgres:5432/lumina_ai?schema=public
      REDIS_URL: redis://redis:6379
      PYTHON_API_URL: http://python-api:5000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-change-me-in-production}
      REFRESH_TOKEN_EXPIRES_IN: 30d
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: gemini-pro
      NODE_ENV: production
      PORT: 4000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      python-api:
        condition: service_started
    command: node apps/api/dist/main.js

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: lumina-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
